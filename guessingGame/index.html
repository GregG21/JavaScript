<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random number Guesser</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex h-100 bg-dark">
		<div
			class="card cover-container w-30 h-100 p-3 mx-auto m-4 py-4"
		>
			<h1>Number Guesser</h1>
            <p>Guess a number between 1 and 10</p>
            <p class="tries"></p>
			<p class="correct"></p>
			<div class="flex input-group">
				<input class="number form-control mr-2" type="text" name="" id="numberInput" />
				<input class="btn btn-outline-dark mb-4" type="button" value="Guess" />
			</div>
        </div>
        <script src="app.js "></script>
	</body>
</html>
