<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loan Calculator</title>
		<link rel="stylesheet" href="tailwind.css" />
	</head>
	<body class="flex bg-gray-200 justify-center items-center h-screen">
		<main
			class="flex flex-col justify-between space-y-4 bg-white lg:w-1/3 md:w-1/2 sm:w-full p-6 shadow-xl rounded"
		>
			<h1 class="title text-black self-center text-4xl my-4">
				Loan Calculator
			</h1>
			<div
				class="flex flex-auto bg-gray-300 rounded-md border border-gray-400 items-center shadow-md"
			>
				<h2 class="flex-none w-5 mx-2 text-center">â‚¬</h2>
				<input
					id="loanAmount"
					placeholder="Loan Amount"
					class="flex-auto pl-4 py-1 rounded-r-md border-l border-gray-300 placeholder-gray-500 placeholder-opacity-100 focus:ring-2 focus:ring-green-400 focus:border-transparent"
					type="text"
					name=""
					id=""
				/>
			</div>
			<div
				class="flex flex-auto bg-gray-300 rounded-md border border-gray-400 items-center shadow-md"
			>
				<h2 class="flex-none w-5 mx-2 text-center">%</h2>
				<input
					id="interest"
					placeholder="Interest"
					class="flex-auto pl-4 py-1 rounded-r-md border-l border-gray-300 placeholder-gray-500 placeholder-opacity-100 focus:ring-2 focus:ring-green-400 focus:border-transparent"
					type="text"
					name=""
					id=""
				/>
			</div>
			<input
				id="years"
				placeholder="Repayment Years"
				class="pl-4 py-1 rounded-md border border-gray-400 placeholder-gray-500 placeholder-opacity-100 focus:ring-2 focus:ring-green-400 focus:border-transparent shadow-md"
				type="text"
				name=""
				id=""
			/>
			<input
				id="calculateBtn"
				class="title rounded-md bg-gray-700 text-white py-2 hover:bg-green-700 transition-colors cursor-pointer focus:ring-2 focus:ring-green-600 focus:ring-opacity-50 focus:border-transparent shadow-md"
				type="button"
				value="Calculate"
			/>

			<div class="calculation space-y-4 hidden">
				<div
					class="flex flex-auto bg-gray-200 rounded-md border border-gray-400 items-center shadow-md space-x-4"
					
				>
					<h2 class="flex-none px-2 text-gray-600">Monthly Payment:</h2>
					<h2 id="monthly"
						class="flex-auto border-l border-gray-400 px-2 py-0.5 text-gray-600"
					>
						123456
					</h2>
				</div>
				<div
					class="flex flex-auto bg-gray-200 rounded-md border border-gray-400 items-center shadow-md space-x-4"
					
				>
					<h2 class="flex-none px-2 text-gray-600">Total Payment:</h2>
					<h2 id="total"
						class="flex-auto border-l border-gray-400 px-2 py-0.5 text-gray-600"
					>
						123456
					</h2>
				</div>
				<div
					class="flex flex-auto bg-gray-200 rounded-md border border-gray-400 items-center shadow-md space-x-4"
					
				>
					<h2 class="flex-none px-2 text-gray-600">Total Interest:</h2>
					<h2 id="totalInterest"
						class="flex-auto border-l border-gray-400 px-2 py-0.5 text-gray-600"
					>
						123456
					</h2>
				</div>
				<button id="clearBtn" class="" type="reset">Clear</button>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
