<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img class="awesome" src="/img/awesome.svg" alt="an illustration of a girl that's celebrating with balloons">
    <main class="todo">
        <div class="head">
            <p class="year"></p>
            <h1 class="date"></h1>
            <form class="task-form" action="add">
                <input placeholder="Add New Task" title="Add Task Text" autocomplete="off" type="text" name="" id="">
                <input id="addTask" type="submit" value="Add task">
                <input class="color" type="color" name="color" value="#FFFFFF">
            </form>
        </div>
        
        <div class="tasks">
            <div class="content">
                <ul class="list">
                </ul>
                
            </div>
            

            <div class="buttons">

            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
